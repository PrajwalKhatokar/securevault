<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>✅ OTP Sent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: #f9f6f0;
            color: #3b2e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(176, 141, 87, 0.5);
            padding: 40px 30px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #b08d57; /* goldish heading */
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 1px #a57c34;
        }

        .form-label {
            font-weight: 600;
            color: #3b2e1e;
        }

        .form-control {
            border-radius: 8px;
            border: 1.5px solid #b08d57;
            padding: 0.6rem 1rem;
            font-size: 1rem;
            color: #3b2e1e;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #a57c34;
            box-shadow: 0 0 5px rgba(165, 124, 52, 0.5);
            outline: none;
        }

        .btn-primary {
            background-color: #a57c34;
            border-color: #8b6d2f;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: #b08d57;
            border-color: #a57c34;
            box-shadow: 0 7px 15px rgba(176, 141, 87, 0.6);
            transform: translateY(-2px);
        }

        .text-danger {
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            color: #d32f2f;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 1.8rem;
            color: #a57c34;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #b08d57;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="success-card">
    <h2>✅ OTP Sent Successfully</h2>
    <p>The OTP has been sent to the recipient's email address.</p>
    <a href="/upload" class="btn btn-primary">⬅ Back to Uploads</a>
</div>

</body>
</html>
