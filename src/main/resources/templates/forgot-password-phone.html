<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Forgot Password (Phone)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts & Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        h2 {
            color: #6a1b9a;
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .btn-primary {
            background-color: #6a1b9a;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #4a148c;
        }

        .text-danger {
            font-weight: 500;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            display: block;
            font-weight: 600;
            color: #6a1b9a;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ“± Forgot Password (Phone)</h2>

    <!-- Message (if any) -->
    <div th:if="${message}" class="alert alert-warning text-center" th:text="${message}"></div>

    <!-- Form -->
    <form th:action="@{/forgot-password-phone}" method="post" th:object="${forgotPasswordPhoneRequest}">
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Enter Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control"
                   pattern="^[6-9]\d{9}$"
                   title="Enter a valid 10-digit Indian phone number"
                   required>
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger" th:errors="*{phoneNumber}"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send OTP</button>
    </form>

    <a href="/login" class="login-link">ðŸ”™ Back to Login</a>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
