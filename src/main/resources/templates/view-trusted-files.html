<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Trusted Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f9f6f0;
            color: #3b2e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            color: #b08d57;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 1px 1px 1px #a57c34;
        }

        .table thead th {
            background-color: #b08d57;
            color: white;
            font-weight: 600;
            border-color: #a57c34;
        }

        .table tbody tr:hover {
            background-color: #f1e6c8;
        }

        .btn-dark {
            background-color: #a57c34;
            border-color: #8b6d2f;
            font-weight: 600;
        }

        .btn-dark:hover {
            background-color: #b08d57;
            border-color: #a57c34;
        }

        .container {
            max-width: 900px;
        }
    </style>
</head>
<body class="container py-4">

<h2>üìÅ Trusted Files If User Inactive for Over a Year</h2>

<div th:if="${trustedFiles != null and !trustedFiles.isEmpty()}">
    <table class="table table-bordered shadow-sm rounded">
        <thead>
        <tr>
            <th>üìÑ File Name</th>
            <th>üì¨ Delivery Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file : ${trustedFiles}">
            <td th:text="${file.fileName}">SampleFile.pdf</td>
            <td><span class="text-warning">‚è≥ Pending Delivery</span></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${trustedFiles == null or trustedFiles.isEmpty()}" class="text-center text-muted">
    <p>No trusted files selected yet.</p>
</div>

<div class="mt-4 text-center">
    <a href="/upload" class="btn btn-dark" aria-label="Back to Uploads">‚¨Ö Back to Uploads</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
