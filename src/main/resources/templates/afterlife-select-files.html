<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Select After-Life Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f9f6f0;
            color: #3b2e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h3 {
            color: #b08d57;
            font-weight: 700;
            text-align: center;
            text-shadow: 1px 1px 1px #a57c34;
            margin-bottom: 1.5rem;
        }

        .card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .list-group-item {
            border: 1px solid #e0d4b8;
            border-radius: 6px;
            margin-bottom: 0.4rem;
            background-color: #fff8e6;
            font-weight: 500;
        }

        input[type="checkbox"] {
            margin-right: 0.6rem;
        }

        .btn-primary {
            background-color: #a57c34;
            border-color: #8b6d2f;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #b08d57;
            border-color: #a57c34;
        }

        .btn-outline-primary {
            border-color: #a57c34;
            color: #a57c34;
            font-weight: 600;
        }

        .btn-outline-primary:hover {
            background-color: #a57c34;
            color: white;
        }

        .alert {
            font-weight: 600;
            border-radius: 8px;
        }

        .container {
            max-width: 800px;
        }
    </style>
</head>
<body class="container py-5">

<div class="card p-4">
    <h3>üìÅ Select Files if User inactive for Over a Year</h3>

    <form th:action="@{/afterlife/select-files}" method="post">
        <ul class="list-group mb-4" th:if="${files != null}">
            <li class="list-group-item" th:each="file : ${files}">
                <label>
                    <input type="checkbox" name="fileIds" th:value="${file.id}" />
                    <span th:text="${file.fileName}"></span>
                </label>
            </li>
        </ul>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">üíæ Save Selection</button>
        </div>
    </form>

    <div th:if="${param.success}" class="alert alert-success mt-3 text-center">
        ‚úÖ Files saved!
    </div>
    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        ‚ùå Failed to save files.
    </div>
</div>

<div class="text-center mt-4">
    <a href="/upload" class="btn btn-outline-primary">‚¨Ö Back to Upload Page</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
