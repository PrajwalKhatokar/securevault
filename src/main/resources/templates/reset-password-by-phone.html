<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/reset-password-by-phone}" method="post" th:object="${resetPasswordByPhoneRequest}">
    <input type="text" th:field="*{phoneNumber}" hidden />
    <label>New Password</label>
    <input type="password" th:field="*{newPassword}" required minlength="6" />
    <button type="submit">Reset Password</button>
</form>


</body>
</html>
