<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Access History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f9f6f0;
            color: #3b2e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h2 {
            color: #b08d57; /* goldish heading */
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 1px 1px 1px #a57c34;
        }
        h5 {
            color: #a57c34;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            border-bottom: 2px solid #b08d57;
            padding-bottom: 0.25rem;
        }
        .table thead th {
            background-color: #b08d57;
            color: white;
            font-weight: 600;
            border-color: #a57c34;
        }
        .table tbody tr:hover {
            background-color: #f1e6c8;
        }
        .btn-dark {
            background-color: #a57c34;
            border-color: #8b6d2f;
            font-weight: 600;
        }
        .btn-dark:hover {
            background-color: #b08d57;
            border-color: #a57c34;
        }
        /* Responsive container padding */
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body class="container py-4">

<h2>üìà Access History</h2>

<div th:if="${accessMap != null and !accessMap.isEmpty()}">
    <div th:each="entry : ${accessMap}">
        <h5 th:text="'üìÅ ' + ${entry.key}"></h5>
        <table class="table table-bordered shadow-sm rounded">
            <thead>
            <tr>
                <th>üåê IP Address</th>
                <th>üë§ Downloaded By</th>
                <th>üïí Downloaded At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="log : ${entry.value}">
                <td th:text="${log.ipAddress}">IP Address</td>
                <td th:text="${log.downloadedBy}">User</td>
                <td th:text="${#temporals.format(log.downloadedAt, 'dd-MM-yyyy HH:mm:ss')}">Downloaded At</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:if="${accessMap == null or accessMap.isEmpty()}" class="text-center text-muted">
    <p>No access history available yet.</p>
</div>

<div class="mt-4 text-center">
    <a href="/upload" class="btn btn-dark" aria-label="Back to Uploads">‚¨Ö Back to Uploads</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
