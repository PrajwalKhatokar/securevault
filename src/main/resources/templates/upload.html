<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SecureVault | Upload</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
           background: #f9f6f0;
            color: #3b2e1e;;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .upload-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(176, 141, 87, 0.4);
            padding: 30px 25px;
            max-width: 1100px;
            width: 100%;
            transition: box-shadow 0.4s ease;
            margin: 0 auto;
        }

        .upload-card:hover {
            box-shadow: 0 0 35px rgba(176, 141, 87, 0.6);
        }

        h2, h4 {
            color: #b08d57;
            font-weight: 700;
            text-align: center;
            text-shadow: 1px 1px 1px #a57c34;
        }

        .form-label {
            font-weight: 600;
            color: #3b2e1e;
        }

        #fileInput,
        #expirySelect {
            border-radius: 8px;
            border: 1.5px solid #b08d57;
            padding: 0.6rem 1rem;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #fileInput:focus,
        #expirySelect:focus {
            border-color: #a57c34;
            box-shadow: 0 0 5px rgba(165, 124, 52, 0.5);
            outline: none;
        }

        .btn-success {
            background-color: #a57c34;
            border: none;
            box-shadow: 0 5px 12px rgba(165, 124, 52, 0.3);
            font-weight: 600;
            padding: 0.85rem;
            font-size: 1.1rem;
            border-radius: 10px;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-success:hover,
        .btn-success:focus {
            background-color: #b08d57;
            box-shadow: 0 7px 15px rgba(176, 141, 87, 0.6);
            transform: translateY(-2px);
        }

        #fileSearchInput {
            margin-bottom: 1.2rem;
            border-radius: 8px;
            padding: 0.6rem 1rem;
            border: 1.5px solid #b08d57;
            font-size: 1rem;
        }

        #fileSearchInput:focus {
            border-color: #a57c34;
            box-shadow: 0 0 5px rgba(165, 124, 52, 0.5);
            outline: none;
        }

        .table thead {
            background: #a57c34;
            color: white;
        }

        .table tbody tr:hover {
            background-color: #fef7e0;
        }

        .btn-outline-primary,
        .btn-outline-danger,
        .btn-outline-secondary {
            font-weight: 600;
            border-radius: 8px;
            padding: 0.3rem 0.8rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-outline-primary:hover {
            background-color: #a57c34;
            color: white;
            border-color: #a57c34;
        }

        .btn-outline-danger:hover {
            background-color: #dc2626;
            color: white;
            border-color: #dc2626;
        }

        .btn-outline-secondary:hover {
            background-color: #b08d57;
            color: white;
            border-color: #b08d57;
        }

        .alert {
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
        }

        .alert.alert-success {
            color: #16a34a;
        }

        .btn-link {
            font-weight: 600;
            color: #b08d57;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .btn-link:hover {
            color: #a57c34;
            text-decoration: underline;
        }

        .fade-out {
            transition: opacity 1s ease-out;
            opacity: 0;
        }

        .btn-outline-dark:hover {
            background-color: #3b2e1e;
            color: white;
            border-color: #3b2e1e;
        }

        .btn-outline-warning:hover {
            background-color: #e0a800;
            color: white;
            border-color: #e0a800;
        }

        .btn-outline-info:hover {
            background-color: #0dcaf0;
            color: white;
            border-color: #0dcaf0;
        }
    </style>
</head>
<body>

<div class="upload-card">

    <h2>üì§ Upload a File</h2>

    <form method="POST" enctype="multipart/form-data" th:action="@{/upload}" class="mb-4">
        <div class="mb-3">
            <label for="fileInput" class="form-label">Choose a file</label>
            <input type="file" name="file" id="fileInput" required aria-label="Choose file to upload" />
        </div>

        <!-- Expiry dropdown added here -->
        <div class="mb-3">
            <label for="expirySelect" class="form-label">Select File Expiry</label>
            <select id="expirySelect" name="expiry" required aria-label="Select file expiry time">
            <option value="1">1 Minute</option>
                <option value="5">5 Minutes</option>
                <option value="4320">3 Days</option> <!-- 3*24*60 -->
                <option value="10080">7 Days</option> <!-- 7*24*60 -->
                <option value="43200">30 Days</option> <!-- 30*24*60 -->
                <option value="0">Never Delete</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100" aria-label="Upload file">‚¨Ü Upload</button>
    </form>

    <div th:if="${message}"
         th:classappend="${message.startsWith('‚úÖ')} ? 'alert alert-success' : 'alert alert-danger'"
         id="alertMessage" th:text="${message}" class="mb-4"></div>

    <hr>

    <h4 class="text-secondary mb-3">üìÇüîê Your Uploaded Files</h4>

    <div th:if="${files != null and !files.isEmpty()}">
        <input type="text" id="fileSearchInput" class="form-control" placeholder="üîç Search by filename..." />

        <div class="table-responsive shadow-sm rounded">
            <table class="table table-bordered table-hover align-middle" id="filesTable">
                <thead>
                <tr>
                    <th>Filename</th>
                    <th>Size</th>
                    <th>Uploaded At</th>
                    <th>Download</th>
                    <th>Delete</th>
                    <th>Share</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="file : ${files}">
                    <td th:text="${file.fileName}"></td>
                    <td th:text="${file.fileSize < 1048576} ? ${#numbers.formatDecimal(file.fileSize / 1024.0, 0, 1)} + ' KB' : ${#numbers.formatDecimal(file.fileSize / 1048576.0, 0, 2)} + ' MB'"></td>
                    <td th:text="${#temporals.format(file.uploadedAt, 'dd-MM-yyyy HH:mm:ss')}"></td>
                    <td>
                        <a th:href="@{/download-by-id/{id}(id=${file.id})}"
                           class="btn btn-outline-primary btn-sm"
                           aria-label="Download [[${file.fileName}]]">
                            ‚¨á Download
                        </a>
                    </td>

                    <td>
                        <a th:href="@{/delete/{id}(id=${file.id})}"
                           class="btn btn-outline-danger btn-sm"
                           aria-label="Delete [[${file.fileName}]]"
                           onclick="return confirm('Are you sure you want to delete this file?');">
                            ‚ùå Delete
                        </a>
                    </td>
                    <td>
                        <a th:if="${file.expiresAt == null}"
                           th:href="@{/share/{id}(id=${file.id})}"
                           class="btn btn-outline-secondary btn-sm"
                           aria-label="Share [[${file.fileName}]] via OTP">
                            üîê Share
                        </a>

                        <button th:if="${file.expiresAt != null}"
                                class="btn btn-outline-secondary btn-sm"
                                onclick="alert('‚õî Cannot share the file with expiration. Please upload using \'Never Delete\' option.')"
                                disabled>
                            üîê Share
                        </button>
                    </td>

                </tr>
                </tbody>

            </table>
        </div>
    </div>

    <p th:if="${files == null or files.isEmpty()}" class="text-muted text-center">No files uploaded yet.</p>

    <div class="mt-4 text-center">
        <a href="/home" class="btn btn-link" aria-label="Back to Home">üè† Back to Home</a>
    </div>
    <div class="mt-4 text-center">
        <a href="/access-history" class="btn btn-outline-dark">
            üìà View Access History
        </a>
    </div>

    <!-- ‚úÖ NEW BUTTONS for Trusted File Magic -->
    <div class="mt-4 text-center d-flex justify-content-center gap-3 flex-wrap">
        <a href="/afterlife/select-files" class="btn btn-outline-primary">
            üåü Select Files if User Inactive for over a year
        </a>
        <a href="/afterlife/trusted-email" class="btn btn-outline-warning">
            üë§ Set Trusted Email
        </a>
        <a href="/afterlife/trusted-files" class="btn btn-outline-info">
            üìÅ View Trusted Files
        </a>
    </div>



</div>

<!-- Alert fade-out -->
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const alert = document.getElementById('alertMessage');
        if (alert) {
            setTimeout(() => alert.classList.add('fade-out'), 5000);
            setTimeout(() => alert.style.display = 'none', 6000);
        }
    });
</script>

<!-- Your existing fileFilter.js script link -->
<script src="/fileFilter.js"></script>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
