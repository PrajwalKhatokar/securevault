<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Download Shared File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            margin-top: 50px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4b3f72;
            font-weight: bold;
        }
        .btn-download {
            background-color: #4b3f72;
            color: white;
            border: none;
        }
        .btn-download:hover {
            background-color: #372c5c;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-5">
        <h2 class="text-center mb-4">üìÅ File is Ready to Download</h2>

        <div class="mb-3 text-center">
            <h5 th:text="'üìÑ Filename: ' + ${file.fileName}"></h5>
            <h6 th:text="'üìß Sent To: ' + ${file.sharedWith}"></h6>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{'/download-file/' + ${file.id}}" class="btn btn-download btn-lg">
                ‚¨á Download Now
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
