<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap 5 --><!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: #f9f6f0;
            color: #3b2e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .forgot-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(176, 141, 87, 0.5);
            padding: 40px 30px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h3 {
            color: #b08d57;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 1px #a57c34;
        }

        .form-label {
            font-weight: 600;
            color: #3b2e1e;
        }

        .form-control {
            border-radius: 8px;
            border: 1.5px solid #b08d57;
            padding: 0.6rem 1rem;
            font-size: 1rem;
            color: #3b2e1e;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #a57c34;
            box-shadow: 0 0 5px rgba(165, 124, 52, 0.5);
            outline: none;
        }

        .btn-primary {
            background-color: #a57c34;
            border-color: #8b6d2f;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover, .btn-primary:focus {
            background-color: #b08d57;
            border-color: #a57c34;
            box-shadow: 0 7px 15px rgba(176, 141, 87, 0.6);
            transform: translateY(-2px);
        }

        .text-danger {
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            color: #d32f2f;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.8rem;
            color: #a57c34;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #b08d57;
            text-decoration: underline;
        }

        .alert-info {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="forgot-card">

    <h3>üîê Forgot Password</h3>

    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

    <form th:action="@{/forgot-password}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Enter your registered email</label>
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="yourname@example.com" required />
        </div>
        <button type="submit" class="btn btn-primary">Send OTP</button>
    </form>

    <a href="/login" class="back-link">‚Üê Back to Login</a>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
