<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Set Trusted Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f9f6f0;
            color: #3b2e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            color: #b08d57;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 1px 1px 1px #a57c34;
        }

        .card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.6rem 1rem;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: #a57c34;
            box-shadow: 0 0 5px rgba(165, 124, 52, 0.5);
            outline: none;
        }

        .btn-primary {
            background-color: #a57c34;
            border-color: #8b6d2f;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #b08d57;
            border-color: #a57c34;
        }

        .btn-outline-primary {
            border-color: #a57c34;
            color: #a57c34;
            font-weight: 600;
        }

        .btn-outline-primary:hover {
            background-color: #a57c34;
            color: white;
        }

        .alert-success {
            color: #16a34a;
            font-weight: 600;
            margin-top: 1rem;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }
    </style>
</head>
<body class="container py-5">

<div class="card">
    <h2>ðŸ“§ Set Trusted Email</h2>

    <form th:action="@{/afterlife/trusted-email}" method="post">
        <div class="mb-3">
            <label for="trustedEmail">Trusted Email (used if inactive for 1 year):</label>
            <input type="email" id="trustedEmail" name="trustedEmail" th:value="${trustedEmail}" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">ðŸ’¾ Save Trusted Email</button>
    </form>

    <div th:if="${param.success}" class="alert alert-success">
        âœ… Trusted email saved successfully!
    </div>
</div>

<div class="text-center mt-4">
    <a href="/upload" class="btn btn-outline-primary">â¬… Back to Upload Page</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
